name: release

env:
  CI: true
on:
  push:
    branches:
      - main
    tags:
      - "!*"
jobs:
  main:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: 'https://npm.pkg.github.com'
      - name: install
        run: |
          yarn install
        env:
          PACKAGES_AUTH_TOKEN: ${{ secrets.OI4_REGISTRY_GITHUB_ACTION }}
      # Build packages
      - name: build
        run: |
          yarn build
        env:
          PACKAGES_AUTH_TOKEN: ${{ secrets.OI4_REGISTRY_GITHUB_ACTION }}
      # No test so far -> skip them for now
      #- name: test
      #  run: npm test
      # Publish to github docker repo if this version is not published
      - name: publish
        run: export PACKAGES_AUTH_TOKEN=${{ secrets.OI4_REGISTRY_GITHUB_ACTION }}
      - name: Prepare Docker build
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          npm run docker:prepare
          docker buildx inspect --bootstrap
      - name: Docker Login
        run: echo ${{ secrets.OI4_REGISTRY_GITHUB_ACTION }} | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
      - name: Docker Build & Push
        run: npm run docker:build
        env:
          PACKAGES_AUTH_TOKEN: ${{ secrets.OI4_REGISTRY_GITHUB_ACTION }}
      Push tag to GitHub if package.json version's tag is not tagged
      - name: package-version
        run: node -p -e '`PACKAGE_VERSION=${require("./package.json").version}`' >> $GITHUB_ENV
      Create GitHub Repo tag
      - name: package-version-to-git-tag
        uses: pkgdeps/git-tag-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repo: ${{ github.repository }}
          version: ${{ env.PACKAGE_VERSION }}
          git_commit_sha: ${{ github.sha }}
          git_tag_prefix: "v"
      Create GitHub Repo release
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          tag_name: v${{ env.PACKAGE_VERSION }}
